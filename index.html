<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squid Game</title>
</head>
<body>
    
    <script type="module" >
        import * as THREE from './js/three.module.js'
        import { OrbitControls } from './js/OrbitControls.js';
        import { GLTFLoader } from './js/GLTFLoader.js';
         
        let scene,camera,renderer;
        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);

            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth,window.innerHeight);
            document.body.appendChild(renderer.domElement);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight,1,1000);
            camera.position.set(0,80,250)

            let controls = new OrbitControls(camera,renderer.domElement);
               
            let ambientLight = new THREE.AmbientLight(0xffffff);
            scene.add(ambientLight)


          let fontLoader =new THREE.FontLoader();
        fontLoader.load('fonts/Game Of Squids_Regular.json',function (font) {
          let geometrySetting = {
		  font:font,
		  size:40,
		  height:5,
		  curveSegments:20,
		  bevelEnabled:true,
		  bevelThickness:1,
		  bevelSize:0.3,
		  bevelSegments:20
	  };
	  let textGeoSquid = new THREE.TextGeometry('Squid',geometrySetting);
	  let textGeoGame = new THREE.TextGeometry('Game',geometrySetting);

	  // let textMatSquid = new THREE.MeshLambertMaterial({color:0xffffff})
	  // let textMatGame = new THREE.MeshLambertMaterial({color:0xffffff})
	  let materialFront = new THREE.MeshBasicMaterial({color:0xffffff})
	  let materialSide = new THREE.MeshBasicMaterial({color:0xED2A69})
      let materialArray = [ materialFront, materialSide ];  
      var textMaterial = new THREE.MeshFaceMaterial(materialArray);

	  let textSquid = new THREE.Mesh(textGeoSquid,textMaterial)
	  let textGame = new THREE.Mesh(textGeoGame,textMaterial)
      
	  textSquid.position.set(-100,-1,20)
	  textGame.position.set(-48,-50,20)
      
	  scene.add(textGame)
	  scene.add(textSquid)
	});
    animate()
    
    function animate() {
                renderer.render(scene,camera)
              requestAnimationFrame(animate);
            }
       }
    init()
    </script>
    </body>
    </html>
